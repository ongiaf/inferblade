<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InferBlade</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <div class="container pt-5 text-decoration-none">
            {% for model in models %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/models/{{ model.key }}" class="text-decoration-none">{{ model.name }}</a>
                        </h5>
                        {% for description in model.description %}<p class="card-text">{{ description }}</p>{% endfor %}
                        {% for tag in model.tags %}
                            <a href="/tags/{{ tag }}"
                               class="badge rounded-pill text-bg-primary text-decoration-none">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
