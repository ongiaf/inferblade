openapi: 3.0.0
info:
  title: ESM3 Protein Structure Prediction
  version: 3.2.1
servers:
  - url: http://localhost:8000
paths:
  /mock/esm3/predict:
    post:
      summary: Predict protein structure from sequence
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sequence:
                  type: string
                  description: Protein sequence (single-letter amino acids)
                  example: MTEITAAMVKELRESTGAGMMDCKNALSETQ
      responses:
        "200":
          description: PDB file output
          content:
            application/json:
              schema:
                type: object
                properties:
                  pdb:
                    type: string
                    format: base64
                    description: Base64 encoded PDB file
